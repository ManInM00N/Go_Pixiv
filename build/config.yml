# This file contains the configuration for this project.
# When you update `info` or `fileAssociations`, run `wails3 task common:update:build-assets` to update the assets.
# Note that this will overwrite any changes you have made to the assets.
version: "3"

# This information is used to generate the build assets.
info:
  companyName: "ManInM00N" # The name of the company
  productName: "GoPixiv" # The name of the application
  productIdentifier: "com.maninmoon.gopixiv" # The unique product identifier
  description: "A Go-based crawler for Pixiv" # The application description
  copyright: "(c) 2025, ManInM00N" # Copyright text
  comments: "A personal project to explore web crawling in Go" # Comments
  version: "v1.3.0" # The application version

# Dev mode configuration
dev_mode:
  root_path: .
  log_level: warn
  debounce: 1000
  ignore:
    dir:
      - .git
      - node_modules
      - web
      - bin
    file:
      - .DS_Store
      - .gitignore
      - .gitkeep
    watched_extension:
      - "*.go"
    git_ignore: true
  executes:
    - cmd: wails3 task common:install:web:deps
      type: once
    - cmd: wails3 task common:dev:web
      type: background
    - cmd: go mod tidy
      type: blocking
    - cmd: wails3 task build
      type: blocking
    - cmd: wails3 task run
      type: primary

